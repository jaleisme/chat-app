<!DOCTYPE html>

<body>

    <div class="menu-container">
        <ul class="menu">

            </li>

            <li class="submenu submenu_handle" serviceId="5">
            <span>five</span>
            </li>
            <li class="submenu submenu_handle" serviceId="6">
            <span>six</span>
            </li>
            <li class="submenu submenu_handle" serviceId="7">
            <span>seven</span>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            var sortable = new Draggable.Sortable(document.querySelectorAll(".menu"), {
            draggable: ".submenu",
            handle: ".submenu_handle",
            swapAnimation: {
                duration: 200,
                horizontal: true
            },
            plugins: [Draggable.Plugins.SwapAnimation]
            })
            $('.submenu').click(() => {alert('asad')})
        });
